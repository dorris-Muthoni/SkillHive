{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|crispy }}  <!-- Render the form with crispy-forms for styling -->
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
