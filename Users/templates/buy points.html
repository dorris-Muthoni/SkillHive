<form method="POST">
    {% csrf_token %}
    <label for="points">Points to Buy:</label>
    <input type="number" name="points" required min="1">
    <button type="submit">Buy Points</button>
</form>

<h1>{{ user.username }}'s Profile</h1>
<p>Bio: {{ user.profile.bio }}</p>
<p>Points: {{ user.profile.points }}</p>

<a href="{% url 'buy points' %}">Buy More Points</a>
